<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Adventure Game</title>
  <a href="../index.html">Back To Travel Info</a>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #cce7e8; /* Light blue water-themed background */
      color: #013220; /* Deep green text */
      padding: 20px;
    }
    h1 {
      color: #0288d1; /* Vibrant blue */
      font-size: 2.8em;
      text-shadow: 2px 2px #b3e5fc; /* Soft water shadow */
    }
    .game-area {
      margin: 20px auto;
      padding: 20px;
      background: linear-gradient(135deg, #88d8c0, #a2d5f2); /* Green-to-blue gradient */
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 150, 136, 0.5); /* Beachy shadow effect */
      display: inline-block;
      max-width: 700px;
    }
    .options button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #0288d1; /* Blue buttons */
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }
    .options button:hover {
      background-color: #01579b; /* Darker blue hover */
      transform: scale(1.05);
    }
    #story {
      margin: 20px 0;
      font-size: 1.2em;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>🌴 Travel Adventure Game 🌊</h1>
  <div class="game-area">
    <p id="story">🛫 You arrive at a bustling airport, ready for an exciting journey. Where will you begin your adventure? 🗺️</p>
    <div class="options">
      <button onclick="chooseAdventure('beach')">🏖️ Relax at a Tropical Beach</button>
      <button onclick="chooseAdventure('mountains')">⛰️ Embark on a Mountain Trek</button>
      <button onclick="chooseAdventure('city')">🌆 Discover a Vibrant City</button>
    </div>
  </div>

  <script>
    function chooseAdventure(choice) {
      const story = document.getElementById("story");
      const options = document.querySelector(".options");

      if (choice === "beach") {
        story.textContent = "🏝️ You find yourself on golden sands with the sound of waves crashing. A local invites you for snorkeling or a beachside volleyball game. What do you choose?";
        options.innerHTML = `
          <button onclick="chooseAdventure('snorkeling')">🤿 Snorkeling</button>
          <button onclick="chooseAdventure('volleyball')">🏐 Volleyball</button>
        `;
      } else if (choice === "snorkeling") {
        story.textContent = "🌊 The water is crystal clear as you dive beneath the waves. You spot vibrant fish and a hidden coral reef. But wait, a school of dolphins swims by! Will you follow them or explore the reef?";
        options.innerHTML = `
          <button onclick="chooseAdventure('dolphins')">🐬 Follow the Dolphins</button>
          <button onclick="chooseAdventure('reef')">🌊 Explore the Coral Reef</button>
        `;
      } else if (choice === "volleyball") {
        story.textContent = "🏐 You join a friendly beach volleyball game with locals. After a few rounds, you receive an invitation to a beach barbecue or a sunset cruise. What will you do?";
        options.innerHTML = `
          <button onclick="chooseAdventure('barbecue')">🍖 Beach Barbecue</button>
          <button onclick="chooseAdventure('cruise')">🚢 Sunset Cruise</button>
        `;
      } else if (choice === "mountains") {
        story.textContent = "🏞️ The mountain air is crisp as you hike up a scenic trail. Ahead, you spot a guide offering a cave tour or a trail to a panoramic viewpoint. Where to?";
        options.innerHTML = `
          <button onclick="chooseAdventure('cave')">🌌 Explore the Cave</button>
          <button onclick="chooseAdventure('viewpoint')">🔭 Hike to the Viewpoint</button>
        `;
      } else if (choice === "cave") {
        story.textContent = "🌑 Inside the cave, you find ancient paintings on the walls and a hidden underground lake. As you explore further, you hear a strange noise coming from deeper within. Do you investigate or head back?";
        options.innerHTML = `
          <button onclick="chooseAdventure('investigate')">👣 Investigate the Noise</button>
          <button onclick="chooseAdventure('headBack')">🏞️ Head Back to the Trail</button>
        `;
      } else if (choice === "viewpoint") {
        story.textContent = "🏔️ You reach the summit, and the view is breathtaking! As you take in the scenery, a guide offers to take you to a nearby village or share local stories. What will you do?";
        options.innerHTML = `
          <button onclick="chooseAdventure('village')">🏘️ Visit the Village</button>
          <button onclick="chooseAdventure('stories')">📖 Hear the Local Stories</button>
        `;
      } else if (choice === "city") {
        story.textContent = "🌃 You step into a bustling marketplace. A vendor offers you a food tour, while a local guide suggests visiting a historic landmark. Your pick?";
        options.innerHTML = `
          <button onclick="chooseAdventure('foodTour')">🍴 Food Tour</button>
          <button onclick="chooseAdventure('landmark')">🏛️ Visit Landmark</button>
        `;
      } else if (choice === "foodTour") {
        story.textContent = "🍇 You stroll through the market, tasting local delicacies. Along the way, a musician invites you to a cultural performance, or you could try your hand at cooking a traditional dish. What will you choose?";
        options.innerHTML = `
          <button onclick="chooseAdventure('performance')">🎶 Attend the Cultural Performance</button>
          <button onclick="chooseAdventure('cooking')">🍳 Try Cooking a Dish</button>
        `;
      } else if (choice === "landmark") {
        story.textContent = "🏛️ The historic landmark is stunning, with centuries of history embedded in its architecture. A local historian offers to give you a private tour or recommends a nearby temple. What will you do?";
        options.innerHTML = `
          <button onclick="chooseAdventure('privateTour')">📜 Private Tour with Historian</button>
          <button onclick="chooseAdventure('temple')">⛩️ Visit the Nearby Temple</button>
        `;
      } else {
        story.textContent = "✨ Your adventure ends here, but there are always more journeys to take!";
        options.innerHTML = `<button onclick="restartGame()">🔄 Restart</button>`;
      }
    }

    function restartGame() {
      document.getElementById("story").textContent = "🛫 You arrive at a bustling airport, ready for an exciting journey. Where will you begin your adventure? 🗺️";
      document.querySelector(".options").innerHTML = `
        <button onclick="chooseAdventure('beach')">🏖️ Relax at a Tropical Beach</button>
        <button onclick="chooseAdventure('mountains')">⛰️ Embark on a Mountain Trek</button>
        <button onclick="chooseAdventure('city')">🌆 Discover a Vibrant City</button>
      `;
    }
  </script>
</body>
</html>
